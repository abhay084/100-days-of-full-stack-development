<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="quote">
            <pre>
                <div class="big">DEATH</div>
                solves all problems - no man, no
                <div class="big">PROBLEM</div>
            </pre>
        </div>
        <form>
            <div id="d1">
                <label class="lb"> Username </label>
                <input class="inp" type="text" placeholder="Ghost_Rider" name="x">
                <p></p>
                <label class="lb"> Email </label>
                <input class="inp" type="email" placeholder="xyz@mail.com" name="y">
                <p></p>
                <label class="lb"> Full Name </label>
                <input class="inp" type="text" placeholder="Andrew Bazin" name="z">
                <p></p>
                <label class="lb"> Phone </label>
                <input class="inp" type="number" placeholder="1234445654" name="a">
                <p></p>
                <label class="lb"> Password </label>
                <input class="inp" type="password" placeholder="*****" name="p">
                <p></p>
                <label class="lb"> Confirm-Password</label> 
                <input class="inp"   type="password" placeholder="re-enter your password" >
                <br/><p></p>
                <button  class="lb">Submit</button>
                <p> </p>
            </div>
        </form>
    </body>
</html>
